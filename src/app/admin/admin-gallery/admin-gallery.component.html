<div class="container my-5">
  <a routerLink="/admin/gallery-create" class="btn btn-primary btn-sm">Create</a>
  <div class="row mt-5">
    <div class="col-md-3 mb-3" *ngFor="let gal of gallery">
      <div class="card">
        <img src="http://localhost:3000/uploads/{{gal.name}}" class="card-img-top" alt="">
      </div>
      <div class="card-footer">
        <button class="btn btn-primary btn-block" (click)="cpCopy(gal.name)">Copy Url</button>
      </div>
    </div>
  </div>
</div>
