<div class="container">
  <div class="col-md-6 offset-md-3 mt-5">
    <h1>Register</h1>
    <form
      [formGroup]="form"
      (ngSubmit)="startRegister(form.value)"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email">
        <small class="form-text text-danger">{{errmsg}}</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
